a4parent:
  type: div
  className: a4parent
  css:
    display: flex
    flexDirection: row
    flexWrap: wrap
  children:
    page1:
      type: div
      className: page
      css:
        position: relative
        left: 0rem
        top: 0rem
        minHeight: 11in
        height: auto
        margin: 0
        padding: 0
        display: flex
        flexDirection: column
        justifyContent: space-between
      children:
        page1Header:
          type: div
          css:
            display: flex
            flexDirection: column
            alignItems: center
            justifyContent: center
          children:
            page1HeaderImage:
              type: img
              className: image
              css:
                width: 100%
                height: 6.25rem
                margin: 0 0.5rem
            page1HeaderText:
              type: text
              css:
                fontSize: 1rem
                color: '#cd0f13'
                fontFamily: ebrimabd
                textAlign: center
                fontWeight: 600
            page1HeaderImage2:
              type: img
              className: image
              css:
                width: 100%
                height: 12.3rem
        page1Body:
          type: div
          css:
            display: flex
            flexWrap: wrap
            alignItems: center
            gap: 1rem
            padding: 0.5rem
            margin: 0 20px
          children:
            page1BodyLeft:
              type: div
              css:
                display: flex
                flexDirection: column
                alignItems: center
                gap: 0.25rem
                flex: 1 1 14rem
              children: 
                page1BodyLeftText1:
                  type: text
                  className: accessMyMessage
                  css:
                    backgroundColor: royalblue
                    borderRadius: 0.5rem
                    fontSize: 21px
                    display: inline-block
                    padding: 0.5rem
                    marginBottom: 0.5rem
                page1BodyLeftText2:
                  type: text
                  css:
                    fontFamily: times-new-roman-bold
                    fontSize: 21px
                    color: '#cd0f13'
                    lineHeight: 1
                page1BodyLeftText3:
                  type: text
                  css:
                    fontFamily: times-new-roman-italic
                    fontSize: 15px
                    lineHeight: 1.2
                    padding: 0.5rem 0
                page1BodyLeftSignatureImage:
                  type: img
                  css:
                    width: 8.5rem
                    height: 45px
                    backgroundRepeat: no-repeat
                    backgroundSize: cover
                page1BodyLeftPraveenImage:
                  type: img
                  css:
                    width: 1.8in
                    height: 1.8in
                    backgroundSize: cover
                    borderradius: 0.5rem
                page1BodyLeftText4:
                  type: text
                  css:
                    fontFamily: times-new-roman-bold
                    fontSize: 18px
                    color:  '#cd0f13'
                page1BodyLeftText5:
                  type: text
                  css:
                    fontFamily: times-new-roman
                    fontSize: 11px
                    textAlign: center
                    color:  '#cd0f13'
            page1BodyRight:
              type: div
              css:
                display: flex
                flexDirection: column
                alignItems: center
                flex: 1 1 32rem
              children:
                page1BodyRightImage:
                  type: img
                  className: image
                  css:  
                    width: 100%
                    height: 10.8rem
                page1BodyRightText:
                  type: div
                  css:
                    fontSize: 0.875rem
                    fontFamily: calibri
                    lineHeight: 1.5
                    textAlign: justify
                    margin: 0.5rem 0 1rem 0    
                  children:
                    para1:
                      type: text
                      css:  
                        marginTop: 0.35rem
                        display: block            
                    para2:
                      type: text
                      css:  
                        marginTop: 1rem
                        display: block 
                    para3:
                      type: text
                      css:  
                        marginTop: 1rem
                        display: block 
                page1BodyRightFooter:
                  type: text
                  css:
                    textAlign: center
                    lineHeight: 1
                    fontSize: 1.75rem
                    fontFamily: arialBoldItalic
                    transform: rotate(-2deg)
        page1Footer:
          type: text
          css:
            display: flex
            justifyContent: center
            textAlign: center
            padding: 0.5rem
            backgroundColor: '#063d71'
            color: '#fff'
            fontFamily: times-new-roman
            fontSize: 1.25rem
