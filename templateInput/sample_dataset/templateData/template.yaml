parentcontainer:
  type: div
  className: parentcontainer
  css:
    position: relative
  children: 
    page1:
      type: div
      className: page1
      css: 
        borderRadius: 20px
      children:
        page1header:
          type: text
          className: page1header
          css:
            color: "#000"
            fontSize: 3.5vw
        page1body:
          type: div
          className: page1body
          css:
            display: flex
          children:
            page1bodyleft:
              type: div
              className: page1bodyleft
              css:
                # padding: 60px 60px
              children:
                page1bodyleftimg:
                  type: img
                  css:
                    width: 18vw
                    height: 18vw
                    display: block
                    filter: drop-shadow(10px 10px 20px rgb(87,87,87))
                    margin: auto
                    backgroundSize: cover
                    backgroundPosition: center
                    marginBottom: 20px
                page1bodyleftline1:
                  type: text
                  css:
                    fontSize: 1.5vw 
                    fontWeight: 300
            page1bodyright:
