        page2BodyLeftTop:
          leftTopHeader: 27 Quick and Easy Fix Ups to Sell Your SF Bay Area Home Fast and for Top Dollar
          leftTopContent: |
            <p>Because your home may well be your largest asset, selling it is probably one of the most important decisions you will make. And once you have made that decision, you’ll want to sell your home for the highest price in the shortest time possible without compromising your sanity. Before you place your home on the market, here’s a way to help you to be as prepared as possible.</p>
            <p>To assist home sellers, a new industry report has just been released called “27 Valuable Tips That You Should Know to Get Your Home Sold Fast and for Top Dollar.” It tackles the important issues you need to know to make your home competitive in today’s tough, aggressive marketplace.</p>
            <p>Through these 27 tips, you will discover how to protect and capitalize on your most important investment, reduce stress, be in control of your situation, and make the best profit possible.</p>
            <p>In this report, you’ll discover how to avoid financial disappointment or worse, a financial disaster when selling your home. Using a common-sense approach, you will get the straight facts about what can make or break the sale of your home.</p>
            <p>You owe it to yourself to learn how these important tips will give you the competitive edge to get your home sold fast and for the most amount of money.</p>
            <p><b>Order your free report, today. To hear a brief recorded message about how to order your FREE copy of this report call toll-free <a href='tel:844‐311‐5109,,,5023'>✆ 844‐311‐5109 & enter ID# 5023</a>. You can call any time, 24 hours a day, 7 days a week.</b></p>
            <p>Get your free special report NOW.</p>
